<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- https://www.w3schools.com/w3css/ 참고 사이트 : w3css css 튜토리얼 -->
    <title> Jeus - User Management </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Courier", sans-serif}
    </style>
</head>
<body class="w3-light-grey">
    <!-- Menu Bar -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
      <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
              onclick="menu_open();">
          <i class="fa fa-bars"></i> 메뉴</button>
      <span class="w3-bar-item w3-right">예스이십사 주식회사</span>
    </div>

    <!-- 사용자 정의 메뉴 구간 -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="sidebar"><br>
        <div class="w3-container w3-row">
          <div class="w3-col s2">
              <!-- 사용자 프로필 이미지 삽입 구간 -->
              <img src="/w3images/avatar2.png" class="w3-circle w3-margin-right" style="width:46px">
          </div>
          <div class="w3-col s8 w3-bar">
              <span>Welcome, <strong>Mike</strong></span><br>
              <a href="mailto:gbkim@yes24.com" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
              <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
              <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
          </div>
        </div>
        <hr>
        <div class="w3-container">
          <h5>Dashboard</h5>
        </div>
        <div class="w3-bar-block">
            <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
            <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>  Overview</a>
            <!--
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Views</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Traffic</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bullseye fa-fw"></i>  Geo</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-diamond fa-fw"></i>  Orders</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>  News</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bank fa-fw"></i>  General</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i>  History</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a><br><br>
            -->
        </div>
    </nav>
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">

      <!-- Header -->
      <header class="w3-container" style="padding-top:22px">
        <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
      </header>
        {% block content %}
        {% endblock %}
      <footer class="w3-container w3-padding-16 w3-light-grey">
        <h4>FOOTER</h4>
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
      </footer>
      <!-- End page content -->
    </div>

    <script>
        var sidebar = document.getElementById("sidebar");
        var overlayBG = document.getElementById("overlay");
        function menu_open() {
            if (sidebar.style.display === 'block') {
                sidebar.style.display = 'none';
                overlayBG.style.display = "none";
            } else {
                sidebar.style.display = 'block';
                overlayBG.style.display = "block";
            }
        }
        function w3_close() {
            sidebar.style.display = "none";
            overlayBG.style.display = "none";
        }
    </script>
</body>
</html>
